<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/entradas.css">
    <title>Listas y tablas</title>
</head>

<body>
    <header>
        <img src="./assets/lolla-logo.png" alt="lollapaloza logo">
        <nav>
            <a href="./index.html">Reglas</a>
            <a href="#">Entradas</a>
        </nav>
    </header>
    <main>
        <h1>Entradas y LineUp</h1>
        <div class="entradas-lineup">
            <img src="./assets/lineup.jpg" alt="lineup" class="lineup-img">
            <table>
                <colgroup>
                <col span="1" class="dia>"
                </colgroup>
                <caption>
                    Ultima oferta antes de que acabe preventa
                </caption>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Sector</th>
                        <th>Tarifa</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td rowspan="2">1</td>
                        <td>General</td>
                        <td>$20.000</td>
                    </tr>

                    <tr>
                        <td>Vip</td>
                        <td>$50.000</td>
                    </tr>
                    <tr>
                        <td rowspan="2">2</td>
                        <td>General</td>
                        <td>$20.000</td>
                    </tr>

                    <tr>
                        <td>Vip</td>
                        <td>$50.000</td>
                    </tr>
                    <tr>
                        <td rowspan="2">3</td>
                        <td>General</td>
                        <td>$20.000</td>
                    </tr>

                    <tr>
                        <td>Vip</td>
                        <td>$50.000</td>
                    </tr>

                    <tr>
                        <td colspan="2">3 days pass</td>
                        <td>$50.000</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>

</html>
